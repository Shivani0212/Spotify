<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8da853f1b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Relax Mind</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Krishna flute</span>
                    <span class="songlistplay"><span class="timestamp">00:25 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Tum hi ho</span>
                    <span class="songlistplay"><span class="timestamp">04:22 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Bande hai hum uske</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Zara Zara</span>
                    <span class="songlistplay"><span class="timestamp">03:26 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName" >Tum se hi</span>
                    <span class="songlistplay"><span class="timestamp">05:23 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Jaan Nisaar</span>
                    <span class="songlistplay"><span class="timestamp">04:08 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Chidiya</span>
                    <span class="songlistplay"><span class="timestamp">06:54 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Bhare Naina</span>
                    <span class="songlistplay"><span class="timestamp">06:00 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Kyun main jaagoon</span>
                    <span class="songlistplay"><span class="timestamp">05:45 <i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
                <div class="songItem">
                    <img alt="1047442">
                    <span class="songName">Sun rha hai</span>
                    <span class="songlistplay"><span class="timestamp">06:30 <i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
         <input type="range" name="range" id="MyprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="fxVE.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Krishna flute</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
